<script type="text/javascript">
  const lorem = 'Les photos sont raiment magnifiques on adore voyager avec vous, la photo cest tout un art merci de nous avoir fait visiter des villes Merci ! Lucy 20 ans'
  const articles = [
    {
      title: '1er avis' ,
      content: lorem
    },
    {
      title: '2e avis',
      content: lorem
    }
  ]

  for (const article of articles) {
    createArticle(article.title, article.content)
  }

  function addNewArticle () {
    const title = document.querySelector('#title')
    const content = document.querySelector('#content')

    createArticle(title.value, content.value)
  }
  function createArticle (title, content) {
    const h2 = document.createElement('h2')
    const p = document.createElement('p')
    const article = document.createElement('article')

    h2.textContent = title
    p.textContent = content

    article.appendChild(h2)
    article.appendChild(p)

    article.addEventListener('click', function () {
      alert(title)
    })

    const main = document.querySelector('main')
    main.appendChild(article)
  }
</script>
